<ion-menu side="start" menuId="first" type="overlay" swipe-gesture="true">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-avatar slot="start">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-title>
                <ion-label>Nombre de Usuario Logeado</ion-label>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-icon slot="start" name="calendar"></ion-icon>
                <ion-label mode="ios">Mis Eventos</ion-label>
            </ion-item>
            <ion-item routerLink="/setting-user">
                <ion-icon slot="start" name="contact"></ion-icon>
                <ion-label mode="ios">Mi Cuenta</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon slot="start" name="information-circle"></ion-icon>
                <ion-label mode="ios">Acerca de</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar>
            <ion-item routerLink="/">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label mode="ios">Cerrar Cesi√≥n</ion-label>
                <!--Falta colocar el cierre de cesion aqui-->
            </ion-item>
        </ion-toolbar>
    </ion-footer>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" color="primary">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>
        <ion-buttons slot="secondary">
            <ion-button routerLink="/notification">
                <ion-icon slot="icon-only" name="notifications" routerLink="/notifications/"></ion-icon>
                <ion-badge color="warning" style="margin-left: -12px; margin-top: -20px; font-size: 10px;">22
                </ion-badge>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="scan()">
                <ion-icon slot="icon-only" name="qr-scanner"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <p *ngIf="dataReturned">{{dataReturned}}</p>
    <ion-list>
        <ion-item-sliding *ngFor="let event of events">
            <ion-card>
                <img src="{{ event.image }}">
                <ion-toolbar>
                    <ion-buttons slot="primary">
                        <ion-button color="secondary" routerLink="/eventDetails/{{ event.id }}">
                            <ion-icon slot="icon-only" name="eye"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                    <ion-title>{{ event.name }}</ion-title>
                </ion-toolbar>
                <ion-card-content>
                    {{ event.eventDate }}
                </ion-card-content>
            </ion-card>
        </ion-item-sliding>
    </ion-list>
</ion-content>
