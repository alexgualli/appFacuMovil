<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons>
            <ion-button slot="start">
                <ion-back-button defaultHref="/events"> </ion-back-button>
            </ion-button>
            <ion-title>Detalle del Evento </ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="{{ event.image }}">
    <ion-card-content>
        <ion-card-title>
            {{ event.name }}
        </ion-card-title>
        <br>
        <ion-card-subtitle>
            Descripcion:
        </ion-card-subtitle>
        {{ event.description }}
        <br><br>
        <ion-card-subtitle>
            Fecha de Publicacion:
        </ion-card-subtitle>
        {{ event.publishDate }}
        <br><br>
        <ion-card-subtitle>
            Fecha de Evento:
        </ion-card-subtitle>
        {{ event.eventDate }}
        <br><br>
    </ion-card-content>
    <ion-list>
        <ion-item *ngFor="let activity of event.activities">
            <ion-icon slot="start" name="clipboard"></ion-icon>
            <ion-label mode="ios">{{activity.name}}</ion-label>
            <ion-icon slot="end" name="arrow-dropright" routerLink="/activity/{{ activity.id }}"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
<div padding *ngIf="!visible">
    <ion-button expand="block">Registrar Asistencia</ion-button>
</div>
