<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-button slot="start">
                <ion-back-button defaultHref="/"> </ion-back-button>
            </ion-button>
            <ion-title>{{ evento.event.name }}</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="{{ evento.event.image }}">
        <ion-toolbar>
            <ion-buttons slot="primary">
                <ion-button color="secondary">
                    <ion-icon slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
        <ion-card-content>
            Descripcion: {{ evento.event.description }} <br> Fecha de Publicacion: {{ evento.event.publishDate }} <br> Fecha de Evento{{ evento.event.eventDate }}
        </ion-card-content>
    </ion-card>
</ion-content>
